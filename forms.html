<html>
    <head>
        <title>personal details form</title>
    </head>
    <body> 
        <h1>PERSONAL DETAILS FORM</h1>
        <forms> 
            <label>NAME</label><br>
            <input type="text"><br><br>

            <input type="email"><br><br>

            <input type="checkbox" name="food" value="biryani">biryani<br><br>
            <BUTTON>submit</BUTTON>
        </forms>
    </body>

</html>
